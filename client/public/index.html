<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerFactory Growth AI System Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>호랭이공장 - 생성형 AI 테스트</h1>

    <!-- Create Character Section -->
    <div class="section">
        <h2>Create Character : AI 캐릭터 생성</h2>
        <label for="create-character-id">Character ID : 캐릭터 이름</label>
        <input type="text" id="create-character-id" placeholder="Enter character ID">
        <label for="create-character-personality">Character Personality : 성격, 상세히 기술</label>
        <textarea id="create-character-personality" placeholder="Enter character personality"></textarea>
        <button onclick="createCharacter()">Set Character</button>
        <div id="create-character-result"></div>
    </div>

    <!-- Chat with AI Section -->
    <div class="section">
        <h2>Chat with AI</h2>
        <div id="chat-box"></div>
        <label for="chat-character-id">Character ID : 만든 캐릭터 이름</label>
        <input type="text" id="chat-character-id" placeholder="Enter character ID">
        <label for="chat-session-id">Session ID : 내 이름</label>
        <input type="text" id="chat-session-id" placeholder="Enter session ID">
        <label for="chat-user-message">Your Question</label>
        <textarea id="chat-user-message" placeholder="Type your question"></textarea>
        <button onclick="chatWithAI()">Send Message</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
